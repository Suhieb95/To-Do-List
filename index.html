<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="to-do-list-body flex flex-col">
        <h1 style="font-size: 24px">To Do List</h1>
        <h2 style="margin-top: 20px; font-size: 16px">My Tasks</h2>
        <h3 id="tasks-left" style="margin-top: 10px; font-size: 14px">
          You have 0 Tasks Left!
        </h3>
        <div class="element-center flex-col">
          <form>
            <input hidden id="to-do-id" readonly type="number" />
            <input hidden id="to-do-checked" readonly type="checkbox" />
            <div value class="element-center between">
              <label for="to-do-value">Value: </label>
              <input
                placeholder="To do Task Name"
                id="to-do-value"
                type="text"
              />
            </div>
            <div class="element-center between">
              <label for="time">Due On: </label>
              <input
                id="time"
                type="datetime-local"
              />
            </div>
            <button type="submit" class="save-btn" onclick="addToDo()">
              Add
            </button>
            <button
              style="display: none"
              class="update-btn"
              type="submit"
              onclick="updateToDo()"
            >
              Update
            </button>
          </form>
        </div>
        <ul class="list"></ul>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
