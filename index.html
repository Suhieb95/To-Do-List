<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="element-center flex-col">
        <h1>To Do List</h1>
        <div class="element-center">
          <input hidden id="to-do-id" readonly type="number" />
          <input hidden id="to-do-checked" readonly type="checkbox" />
          <input id="to-do-value" type="text" />
          <button class="save-btn" onclick="addToDo()">Add</button>
          <button
            style="display: none"
            class="update-btn"
            onclick="updateToDo()"
          >
            Update
          </button>
        </div>
        <ul class="list"></ul>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
